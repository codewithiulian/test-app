<button class="btn btn-sm btn-success" (click)="onAdd()">Add</button>
<ul>
  <li class="mt-1" *ngFor="let course of courses; even as even">
    {{ course.id }} - {{ course.name }} is <span *ngIf="even">Even</span><span *ngIf="!even">Odd</span>
    <button class="btn btn-sm btn-danger" (click)="onRemove(course)">Remove</button>
  </li>
</ul>
